<div class="card mt-4">
  <div class="card-header">
    <h5>Retrieve All JSON Data</h5>
  </div>
  <div class="card-body">
    <button class="btn btn-secondary" (click)="retrieveData()">Retrieve JSON Data</button>
    <div *ngFor="let response of retrieveResponse">
      <p class="mt-3">{{response | json}}</p>
    </div>
  </div>
</div>
