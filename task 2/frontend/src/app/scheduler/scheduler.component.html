<div class="container mt-5">
    <h2 class="text-center mb-4">Scheduler</h2>

    <!-- Form for adding events -->
    <div class="card p-4 shadow-sm">
        <form (ngSubmit)="addEvent()" class="form-inline justify-content-center">
            <div class="form-group my-2">
                <label for="start_time" class="mr-2">Start Time (0-23):</label>
                <input type="number" id="start_time" class="form-control" [(ngModel)]="start_time" name="start_time"
                    min="0" max="24" required />
            </div>

            <div class="form-group my-2">
                <label for="end_time" class="mr-2">End Time (0-23):</label>
                <input type="number" id="end_time" class="form-control" [(ngModel)]="end_time" name="end_time" min="0"
                    max="24" required />
            </div>

            <button type="submit" class="btn btn-primary ml-2">Add Event</button>
        </form>

        <p *ngIf="message" class="mt-3 alert alert-danger">{{ message }}</p>
    </div>

    <!-- List of scheduled events -->
    <div class="mt-5">
        <h3>Scheduled Events</h3>
        <ul class="list-group">
            <li *ngFor="let event of events" class="list-group-item d-flex justify-content-between align-items-center">
                <span>{{ event.start_time }}:00 - {{ event.end_time }}:00</span>
                <span class="badge badge-secondary">Scheduled</span>
            </li>
        </ul>
    </div>
</div>
